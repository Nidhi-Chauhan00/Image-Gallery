<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="nature">Nature</button>
            <button class="filter-button" data-filter="people">People</button>
            <button class="filter-button" data-filter="architecture">Architecture</button>
        </div>
        <div class="image-gallery">
            </div>
    </main>
    <footer>
        <p>&copy; 2025 CodeAlpha</p>
    </footer>
    <div class="lightbox">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" src="" alt="">
        <button class="prev-button">&lt;</button>
        <button class="next-button">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
